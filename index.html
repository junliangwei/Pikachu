<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,
    minimum-scale=1.0,user-scalable=no">
    <title>js实现皮卡丘绘制过程</title>
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upLip left"></div>
                <div class="upLip right"></div>
                <div class="downLip-wrapper">
                  <div class="downLip"></div>
                </div>
              </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢速</button>
        <button data-speed="middle">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
